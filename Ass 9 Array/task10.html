<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score=[23,25,28,24,18,29,13]
        document.write(score+"<br>")
        score.splice(4,1)
        document.write(score+"<br>")
        score.unshift(18)
        document.write(score+"<br>")
        score.splice(6,1)
        document.write(score+"<br>")
        score.unshift(13)
        document.write(score+"<br>")
    </script>
</body>
</html>
